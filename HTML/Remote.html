<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeCast Controller</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Remote.css">
    <link rel="stylesheet" href="../JS/Cromecast.js" type="text/Javascript">
</head>
<body>
    <div class="background">

        <div class="top_buttons">
            <div class="options_button">
                <button>options</button>
            </div>
            <div class="power_button">
                <button>power</button>
            </div>
        </div>


        <div class="midway_buttons">
            <div class="rewind_back_video">
                <button>rewind_back</button>
            </div>
            <div class="subtitles_button">
                <button>CC</button>
            </div>
            <div class="rewind_foward_video">
                <button>rewind_forward</button>
            </div>
        </div>


        <div class="bottom_buttons">
            <div class="rewind_30seconds">
                <button>rewind_30seconds</button>
            </div>
            <div class="pauseStart_button">
                <button>Start/Pause</button>
            </div>
            <div class="forward_10seconds">
                <button>forward_10seconds</button>
            </div>
        </div>

    </div>


    
</body>
</html>
