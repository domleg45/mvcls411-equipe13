<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeCast Controller</title>
    <link rel="stylesheet" type="text/css" href="Remote.css">
</head>
<!-- H) Augmenté les signifiants, signalisations, les polices de caractères. 6* (tous les groupes) -->
<body>
    <div class="background">

        <div class="button-row">
            <div class="options_button" id="options_button" disabled>
                <div class="option-CSS btnSmall btnDisabled" >
                    <img class="btnSmall" src="./img/folder.webp" alt="">
                </div>
            </div>
            <div class="power_button" id="power_button">
                <button class="power-CSS btnSmall">
                    <img class="btnSmall" src="./img/cast.webp" alt="">
                </button>
            </div>
        </div>


        <div class="button-row">
            <div class="rewind_back_video" id="rewind_back_video">
                <button class="skipBtn skipVidBtn rewind-back-CSS">
                    <img class="skipBtn btnSmall" src="./img/skip-video.webp" alt="">
                </button>
            </div>
            <div class="subtitles_button" id="subtitles_button">
                <button id="down_volume" class="volume-CSS">-</button>
                <span id="show_volume">vol</span>
                <button id="up_volume" class="volume-CSS">+</button>
            </div>
            <div class="rewind_foward_video" id="rewind_foward_video">
                <button class="skipBtn skipVidBtn skipVidFlip rewind-forward-CSS">
                    <img class="skipBtn btnSmall" src="./img/skip-video.webp" alt="">
                </button>
            </div>
        </div>


        <div class="button-row">
            <div class="rewind_30seconds" id="rewind_30seconds">
                <button class="skipBtn skipBackCSS">
                    <img src="./img/skipBack.svg" alt="">
                </button>
            </div>
            <div class="pauseStart_button" id="pauseStart_button">
                <button class="skipBtn playBtn">
                    <img class="playBtn" src="./img/stop.png" alt="">
                </button>
            </div>
            <div class="forward_10seconds" id="forward_10seconds">
                <button class="skipBtn skipForwardCSS">
                    <img src="./img/skipForward.svg" alt="">
                </button>
            </div>
        </div>
        
        
        <script src="Cromecast.js" type="module"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    </div>

    

    
</body>
</html>
