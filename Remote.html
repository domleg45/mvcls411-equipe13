<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeCast Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c83f167ee.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./remote.css">
</head>
<body>
    <div class="container text-center main">

        <div class='row'>
            <div class="col-6" id="media_button">
                <button class="model btn btn-primary btn-lg "><i class="fa-brands fa-chromecast"></i><br/>Media</button>
            </div>
            <div class="col-6" id="power_button">
                <button class="model btn btn-danger btn-lg "><i class="fa-solid fa-power-off"></i><br/> Power</button>
            </div>
        </div>


        <div class='row mt-5'>
            <div class="col-6" id="previous_video">
                <button class="model btn btn-info"><i class="fas fa-caret-left"></i>
                    <br />Previous_video</button>
            </div>
           
            <div class="col-6" id="next_video">
                <button class=" model btn btn-info"><i class="fas fa-caret-right"></i>
                    <br />Next_video</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12" id="pauseStart_button" >
                <button class=" model btn btn-danger btn-lg " id="btnPauseStart" >Pause </button>
            </div>
        </div>


        <div class='row mt-5'>
            <div class="col-6" id="rewind_10seconds">
                <button class=" model btn btn-info"><i class="fa-solid fa-backward"></i> <br/> 10secs</button>
            </div>
            
            <div class="col-6" id="forward_10seconds">
                <button class=" model btn btn-info bouton"><i class="fa-solid fa-forward"></i> <br/> 10secs</button>
            </div>
        </div>
        
        
        <script src="Chromecast.js" type="module"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    </div>

    

    
</body>
</html>
