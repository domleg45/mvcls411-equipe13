<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeCast Controller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Remote.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="container background">

            <div class="row d-flex top_buttons justify-content-between">
                <button class="btn btn-primary" id="options_button"><i class="bi bi-cast"></i> media</button>
                <button class="btn btn-danger" id="power_button"><i class="bi bi-power"></i> power</button>
            </div>


            <div class="row midway_buttons d-flex justify-content-around mt-5">
                <div>
                    <button class="btn btn-secondary" id="rewind_back_video"><i class="bi bi-skip-backward-fill"></i></button>
                </div>
                <div>
                    <button class="btn btn-secondary" id="up_volume"><i class="bi bi-plus-lg"></i></button>
                    <button class="btn btn-secondary" id="down_volume"><i class="bi bi-dash-lg"></i></button>
                </div>
                <div>
                    <button class="btn btn-secondary" id="rewind_foward_video"><i class="bi bi-skip-forward-fill"></i></button>
                </div>
            </div>


            <div class="row bottom_buttons d-flex justify-content-around mt-5">
                <button class="btn btn-secondary" id="rewind_30seconds"><i class="bi bi-rewind-fill h4"></i></button>
                <button class="btn btn-primary" id="pauseStart_button"><i class="bi bi-play-fill h3"></i><i class="bi bi-slash-lg h3"></i><i class="bi bi-pause-fill h3"></i></button>
                <button class="btn btn-secondary" id="forward_10seconds"><i class="bi bi-fast-forward-fill h4"></i></button>
            </div>


            <script src="Cromecast.js" type="module"></script>
            <script type="text/javascript"
                src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
        </div>
    </div>


</body>

</html>
