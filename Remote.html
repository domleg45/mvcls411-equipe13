<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeCast Controller</title>
    <link rel="stylesheet" type="text/css" href="Remote.css">
</head>
<body>
    <div class="background">

        <div class="top_buttons">
            <div class="options_button" id="options_button">
                <button class="option-CSS">connect</button>
            </div>
            <div class="power_button" id="power_button">
                <button class="power-CSS">power</button>
            </div>
        </div>


        <div class="midway_buttons">
            <div class="rewind_back_video" id="rewind_back_video">
                <button class="rewind-back-CSS">rewind_back</button>
            </div>
            <div class="subtitles_button">
                <button class="CC-CSS">CC</button>
            </div>
            <div class="rewind_foward_video" id="rewind_foward_video">
                <button class="rewind-forward-CSS">rewind_forward</button>
            </div>
        </div>


        <div class="bottom_buttons">
            <div class="rewind_30seconds" id="rewind_30seconds">
                <button class="rewind_30seconds-CSS">rewind_30seconds</button>
            </div>
            <div class="pauseStart_button" id="pauseStart_button">
                <button class="pauseStart_button-CSS">Start/Pause</button>
            </div>
            <div class="forward_10seconds" id="forward_10seconds">
                <button class="forward_10seconds-CSS">forward_10seconds</button>
            </div>
        </div>
        
        
        <script src="Cromecast.js" type="module"></script>
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    </div>

    

    
</body>
</html>
